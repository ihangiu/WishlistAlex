<!DOCTYPE html>
<html>
<head>

  <style>
    a { 
      text-decoration: none;
    }
    
    body {
      font-family: Arial, sans-serif;  
      margin: 0;
      padding: 20px;
    }
    
    h1 {
      text-align: center;
    }
    
    .wishlist-container {
      margin: 0 auto;
      max-width: 70em;
      border: 1px solid #ccc;
      padding: 1em;
    }
    
    .wishlist-item {
      margin-bottom: 1em;
      display: flex;
      align-items: center;
      background-color: #f9f9f9;
    }
    
    .wishlist-item .img-container {
      display: block;
      width: 18em;
      max-height: 18em;
      margin-right: 1em;
      text-align: center;
    }

    .wishlist-item img {
      display: block;
      max-width: 16em;
      max-height: 16em;
      margin-left: auto;
      margin-right: auto;
    }
    
    .wishlist-item .text {
      text-decoration: none;
      color: #000;
      font-weight: bold;
      width: 40em;
    }
    
    .wishlist-item .price {
      font-weight: bold;
      text-align: right;
      padding-left: 1em;
      padding-right: 1em;
      width: 8em;
    }

    .wishlist-item-reserved {
      margin-bottom: 1em;
      display: flex;
      align-items: center;
      background-color: grey;
    }
    
    .wishlist-item-reserved .img-container {
      display: block;
      width: 18em;
      max-height: 18em;
      margin-right: 1em;
      text-align: center;
    }

    .wishlist-item-reserved img {
      display: block;
      max-width: 16em;
      max-height: 16em;
      margin-left: auto;
      margin-right: auto;
      filter: blur(2px);
    }
    
    .wishlist-item-reserved .text {
      text-decoration: none;
      color: #000;
      font-weight: bold;
      width: 40em;
    }
    
    .wishlist-item-reserved .price {
      font-weight: bold;
      text-align: right;
      padding-left: 1em;
      padding-right: 1em;
      width: 16em;
    }
  </style>
</head>
